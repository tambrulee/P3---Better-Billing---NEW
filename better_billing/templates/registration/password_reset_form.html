{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h1 class="h3 mb-3">Reset your password</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label" for="{{ form.email.id_for_label }}">Email address</label>
      {{ form.email }}
    </div>
    <input type="submit" class="btn btn-primary w-100" value="Send reset link">
  </form>
</div>
{% endblock %}
