{% load static %}
<!doctype html>
<html><head>
  <meta charset="utf-8">
  <title>Login Â· Better Billing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light">
<div class="container py-5" style="max-width:420px;">
  <h1 class="h4 mb-3 text-center">Better Billing</h1>

  {% if form.errors %}
    <div class="alert alert-danger">Invalid credentials, please try again.</div>
  {% endif %}

  <form method="post" action="{% url 'login' %}" class="card shadow-sm">
    <div class="card-body">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label" for="{{ form.username.id_for_label }}">Username</label>
        {{ form.username }}
      </div>
      <div class="mb-3">
        <label class="form-label" for="{{ form.password.id_for_label }}">Password</label>
        {{ form.password }}
      </div>
      <button class="btn btn-primary w-100">Sign in</button>
    </div>
  </form>

  <div class="text-center mt-3">
    <a href="{% url 'password_reset' %}">Forgot password?</a>
  </div>
</div>
</body>
</html>
